<!DOCTYPE html>
<html>
<head>
  <title>Ping sample</title>
</head>
<body>
  <script src="../../build/require_embedded/hubiquitus.js"></script>
  <script>
    require(['hubiquitus'], function () {
      hubiquitus.events.on('hubiquitus started', function () {
        hubiquitus.send('ping', 'PING', function (err, content) {
          console.log('response : ', err, content);
        });
      });

      hubiquitus.events.on('login', function (id) {
        console.log('identity : ' + id);
      });

      hubiquitus.onMessage = function (message) {
        console.log(message);
      };

      hubiquitus.connect('http://localhost:8888/hubiquitus', {username: 'toto'});

      setTimeout(function () {
        hubiquitus.disconnect();
      }, 10000);
    });
  </script>
</body>
</html>
